components:
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "200json":
      description: OK
      content:
        application/json:
          schema:
            type: string
    "400":
      description: "Bad Request"
      content:
        text/plain:
          schema:
            type: string
    "401":
      description: "Unauthorized"
      content:
        text/plain:
          schema:
            type: string
    403:
