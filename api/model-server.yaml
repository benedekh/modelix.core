      content:
        text/plain:
          schema:
            type: string

  schemas:
    VersionDelta:
      title: VersionDelta
      type: object
      properties:
        versionHash:
            type: string
        baseVersion:
            type: string
        objects:
            $ref: '#/components/schemas/MapItem'
        objectsMap:
            $ref: '#/components/schemas/MapItem'
      required:
        - versionHash
        - objects
        - objectsMap


    MapItem:
      properties:
        value1:
          type: string
        value2:
          type: string


    ContentExplorerExpandedNodes:
      type: object
      properties:
        expandedNodeIds:
          type: array
          items:
            type: string
        expandAll:
          type: boolean
      required:
        - "expandedNodeIds"
    Function1:
      type: object
      properties: {}
    Function2:
      type: object
